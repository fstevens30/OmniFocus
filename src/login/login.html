<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OmniFocus | Sign in</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="/src/login/login.js" type="text/javascript"></script>
    <script src="/src/firebase.js" type="text/javascript"></script>
</head>

<body>
    <!--FORM BOX AND TAB BUTTONS-->
    <div class="box">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="switch-btn" onclick="login()">Log in</button>
                <button type="button" class="switch-btn" onclick="sign_up()">Sign up</button>
            </div>
            <!--SOCIAL LOGIN ICONS - PLACE HOLDER FOR NOW
               
                    <div class="icons">
                        <p>Log in with:</p>
                        <a href="#"><i class="fa fa-github"></i></a>
                        <a href="#"><i class="fa fa-google"></i></a>
                        <a href="#"><i class="fa fa-facebook-official"></i></a>
                    </div>
                -->
            <!--TEXT FIELDS FOR LOGIN TAB-->
            <form id="login" class="input-group" action="javascript:try_login()">
                <input id="login-em" type="email" class="input-field" placeholder="Enter your email" required>
                <input id="login-pw" type="password" class="input-field" placeholder="Enter your Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
                <p class="link-signup">Don't have an account?<a href="#" onclick="sign_up()">Sign Up</a></p>
            </form>
            <!--SOCIAL SIGNUP ICONS-->
            
                <!-- Not functioning yet
                <div class="icons">
                    <p>Sign in with:</p>
                    <a href="#"><i class="fa fa-github"></i></a>
                    <a href="#"><i class="fa fa-google"></i></a>
                    <a href="#"><i class="fa fa-facebook-official"></i></a>
                </div>
            -->
                <!--TEXT FIELDS FOR SIGNUP TAB-->
            <form id="sign_up" class="input-group" action="javascript:try_sign_up()">
                <input id="sign-up-nm" type="text" class="input-field" placeholder="Name" required>
                <input id="sign-up-em" type="email" class="input-field" placeholder="Email" required>
                <input id="sign-up-pw" type="password" class="input-field" placeholder="Password" required>
                <input id="sign-up-cpw" type="password" class="input-field" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn1">Sign Up</button>
                <p class="link-login">Already have an account?<a href="#" onclick="login()">Log In</a></p>
            </form>
        </div>
    </div>
    <script src="/src/index.js" async defer></script>
</body>

</html>
