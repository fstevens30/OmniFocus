<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OmniFocus | Sign in</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="login.css">
        <script src="/src/login/login.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="box">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="switch-btn" onclick="login()" >Log in</button>
                    <button type="button" class="switch-btn" onclick="sign_up()" >Sign up</button>
                </div>
                <form id="login" class="input-group">
                    <div class="icons-login">
                        <p>Log in with:</p>
                        <a href="#"><i class="fa fa-github"></i></a>
                        <a href="#"><i class="fa fa-google"></i></a>
                        <a href="#"><i class="fa fa-facebook-official"></i></a>
                    </div>
                    <input type="email" class="input-field" placeholder="Enter your email" required>
                    <input type="password" class="input-field" placeholder="Enter your Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                    <p class="link-signup">Dont have an account?<a href="#" onclick="sign_up()">Sign up</a></p>
                </form>
                <form id="sign_up" class="input-group">
                    <div class="icons-sign-up">
                        <p>Sign in with:</p>
                        <a href="#"><i class="fa fa-github"></i></a>
                        <a href="#"><i class="fa fa-google"></i></a>
                        <a href="#"><i class="fa fa-facebook-official"></i></a>
                    </div>
                    <input type="text" class="input-field" placeholder="Name" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <button type="submit" class="submit-btn1">Sign up</button>
                    <p class="link-login">Already have an account?<a href="#" onclick="login()">Log in.</a></p>
                </form>
            </div>
        </div>
        <script src="/src/index.js" async defer></script>
    </body>
</html>
