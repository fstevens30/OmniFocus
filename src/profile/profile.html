<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OmniFocus | Profile</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="profile.css">
        <script src="/src/profile/profile.js" type="text/javascript"></script>
        <script src="/src/firebase.js" type="text/javascript"></script>
    </head>
    <body>
        <!--BANNER-->
        <div class="banner">
            <div class="banner-content">
                <a href="/src/login/login.html#log-out">Log out</a>
            </div>
            <div class="test">
                <a href="#"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
        <!--PROFILE BOX AND TEXT AREA-->
        <div class="profile-box">
            <div class="profile">
                <ul>
                    <p>Name:</p>
                    <input type="text" id="name-input-box" placeholder="User name">
                <br>
                    <p>Email:</p>
                    <input type="email" id="email-input-box" placeholder="User email">
                <br>
                    <p>Current Password:</p>
                    <input type="password" id="current-password-input-box" placeholder="Enter current password">
                <br>
                    <p>New Password:</p>
                    <input type="password" id="new-password-input-box" placeholder="Enter new password">
                <br>
            </div>
        <!--SAVE BUTTON-->
            <div class="profile-btn">
                <button onclick="updateProfile()">Save</button>
            </div>
        </div>
            

        <script src="/src/index.js" async defer></script>
    </body>
</html>
